<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regex Object Example</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #d0e6f6, #f6d0e6);
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #8e44ad;
      text-shadow: 1px 1px 2px #ccc;
      margin-bottom: 25px;
    }

    #output {
      display: inline-block;
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 20px;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      word-break: break-word;
    }

    #output:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .label {
      color: #c0392b;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      margin: 5px;
      width: 250px;
    }

    input[type="text"]:focus {
      border-color: #8e44ad;
      box-shadow: 0 0 5px #8e44ad;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e8449;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üîç Regex Object Example</h2>

  <div>
    <input type="text" id="textInput" placeholder="Enter text" value="JavaScript is powerful and popular!">
    <input type="text" id="patternInput" placeholder="Enter regex" value="p[a-z]*">
    <button onclick="applyRegex()">Test Regex</button>
  </div>

  <div id="output"></div>


  <script>
    function applyRegex() {
      let text = document.getElementById("textInput").value;
      let patternStr = document.getElementById("patternInput").value;

      try {
        let regex = new RegExp(patternStr, "g");
        let matches = text.match(regex) || [];

        let output = `
          <span class="label">Text:</span> ${text} <br>
          <span class="label">Pattern:</span> /${patternStr}/g <br>
          <span class="label">Matches:</span> ${matches.length ? matches.join(", ") : "No matches found"}
        `;

        document.getElementById("output").innerHTML = output;
      } catch (err) {
        document.getElementById("output").innerHTML = `<span class="label" style="color:red;">Invalid Regex!</span>`;
      }
    }

    // Initial display
    applyRegex();
  </script>
</body>
</html>
