<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Object Example</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffe0b2);
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #d35400;
      text-shadow: 1px 1px 3px #ccc;
      margin-bottom: 25px;
    }

    #demo {
      display: inline-block;
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 20px;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #demo:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .operation {
      color: #e67e22;
      font-weight: bold;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 8px;
      width: 200px;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px #3498db;
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üìù String Object Example</h2>

  <div id="demo"></div>

  <div>
    <input type="text" id="newString" placeholder="Enter new string">
    <button onclick="updateString()">Update String</button>
  </div>

  <script>
    let str = "Hello JavaScript World!";

    function displayString(s) {
      let output = `
        <span class="operation">Length:</span> ${s.length} <br>
        <span class="operation">Uppercase:</span> ${s.toUpperCase()} <br>
        <span class="operation">Lowercase:</span> ${s.toLowerCase()} <br>
        <span class="operation">Substring(6,16):</span> ${s.substring(6,16)} <br>
        <span class="operation">Replace 'World' with 'Junnu':</span> ${s.replace("World", "Junnu")} <br>
        <span class="operation">Includes 'Script'?:</span> ${s.includes("Script")}
      `;
      document.getElementById("demo").innerHTML = output;
    }

    function updateString() {
      let newStr = document.getElementById("newString").value.trim();
      if(newStr) {
        str = newStr;
        displayString(str);
        document.getElementById("newString").value = "";
      } else {
        alert("Please enter a string!");
      }
    }

    // Initial display
    displayString(str);
  </script>
</body>
</html>
