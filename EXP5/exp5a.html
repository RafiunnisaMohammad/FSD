<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color References</title>
    <style>
body {
  font-family: Arial;
}
h2 { color: blue; }
p.hex { color: #FF5733; }
p.rgb { color: rgb(60, 179, 113); }
p.rgba { color: rgba(255, 0, 0, 0.7); }
p.hsl { color: hsl(240, 100%, 50%); }
p.hsla { color: hsla(120, 100%, 25%, 0.6); }
</style>
</head>
<body>
    <h2>Different Ways to Reference Color</h2>
<p class="hex">This is HEX color (#FF5733).</p>
<p class="rgb">This is RGB color (rgb(60,179,113)).</p>
<p class="rgba">This is RGBA color (rgba(255,0,0,0.7)).</p>
<p class="hsl">This is HSL color (hsl(240,100%,50%)).</p>
<p class="hsla">This is HSLA color (hsla(120,100%,25%,0.6)).</p>
</body>
</html>
