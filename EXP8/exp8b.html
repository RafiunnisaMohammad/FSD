<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Days using Switch</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #d35400;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #ccc;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #27ae60;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      display: inline-block;
      min-width: 250px;
    }
  </style>
</head>
<body>

  <h2>Week Days using Switch</h2>
  <div id="result">Waiting for input...</div>

  <script>
    // Input using prompt
    let day = parseInt(prompt("Enter a number (1-7) to know the day:"));
    let dayName;

    // Switch case to find the day
    switch (day) {
      case 1: dayName = "Sunday"; break;
      case 2: dayName = "Monday"; break;
      case 3: dayName = "Tuesday"; break;
      case 4: dayName = "Wednesday"; break;
      case 5: dayName = "Thursday"; break;
      case 6: dayName = "Friday"; break;
      case 7: dayName = "Saturday"; break;
      default: dayName = "Invalid Input";
    }

    // Display output on the page
    let resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "The day is: " + dayName;
    resultDiv.style.color = (day >= 1 && day <= 7) ? "#27ae60" : "#c0392b";
  </script>

</body>
</html>
