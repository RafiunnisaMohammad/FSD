<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h2>HTML Table Example</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Ravi</td>
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td colspan="2">Outstanding in both subjects</td>
        </tr>
    </table>
</body>
</html>
