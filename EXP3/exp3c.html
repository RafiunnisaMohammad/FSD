<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: darkblue;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        p {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Different Types of CSS</h2>

    <!-- Inline CSS -->
    <h3 style="color: red; text-align: center;">This heading uses Inline CSS</h3>

    <p>This paragraph uses <b>Internal CSS</b> from the &lt;style&gt; section.</p>

    <div class="external-example">
        This text uses <b>External CSS</b> defined in the file <i>style.css</i>.
    </div>
</body>
</html>
