<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
</head>
<body>
    <h2>Hyperlink Examples</h2>
    <p><a href="https://www.google.com">Visit Google</a></p>
    <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia (opens in new tab)</a></p>
    <p><a href="#bottom">Go to Bottom of Page</a></p>

    <p style="margin-top: 400px;"></p>
    <h3 id="bottom">You are now at the bottom!</h3>
</body>
</html>
