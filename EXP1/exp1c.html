<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Example</title>
</head>
<body>
    <h2>Profile Images with Links</h2>
    <a href="https://www.instagram.com/your_profile" target="_blank">
        <img src="your_image.jpg" alt="Your Image" width="200" height="200">
    </a>

    <a href="https://www.instagram.com/friend_profile" target="_blank">
        <img src="friend_image.jpg" alt="Friend Image" width="200" height="200">
    </a>
</body>
</html>
