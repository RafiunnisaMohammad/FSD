<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal and External JavaScript</title>

  <!-- External JavaScript -->
  <script src="script.js"></script>

  <!-- Internal JavaScript -->
  <script>
    function internalMsg() {
      const msg = document.getElementById("msg");
      msg.innerHTML = "Hello from Internal JavaScript!";
      msg.style.color = "#e91e63"; // Pink for internal JS
    }
    function externalMsg() {
      const msg = document.getElementById("msg");
      msg.innerHTML = "Hello from External JavaScript!";
      msg.style.color = "#4caf50"; // Green for external JS
    }
  </script>

  <style>
    /* General Page Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card Container */
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 420px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
    }

    h2 {
      background: linear-gradient(90deg, #ff6f61, #ff9a8b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
      font-size: 26px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Buttons with Unique Color Themes */
    button {
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .internal-btn {
      background: linear-gradient(135deg, #ff4081, #f48fb1);
    }

    .internal-btn:hover {
      background: linear-gradient(135deg, #f06292, #ec407a);
      transform: translateY(-3px);
    }

    .external-btn {
      background: linear-gradient(135deg, #4caf50, #81c784);
    }

    .external-btn:hover {
      background: linear-gradient(135deg, #43a047, #66bb6a);
      transform: translateY(-3px);
    }

    /* Message Box */
    #msg {
      font-weight: bold;
      margin-top: 25px;
      font-size: 18px;
      transition: color 0.4s ease, transform 0.3s ease;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    #msg:empty::before {
      content: "Click a button to display a message...";
      color: #777;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Internal and External JavaScript Example</h2>

    <button class="internal-btn" onclick="internalMsg()">Run Internal JS</button>
    <button class="external-btn" onclick="externalMsg()">Run External JS</button>

    <p id="msg"></p>
  </div>
</body>
</html>
