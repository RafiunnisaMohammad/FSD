<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Input Methods</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .section {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 25px;
      margin: 20px auto;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #388E3C;
      transform: scale(1.05);
    }

    p {
      font-size: 16px;
      font-weight: bold;
    }

    #result {
      color: #00695c;
      margin-top: 15px;
    }

    #promptResult {
      color: #9C27B0;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>JavaScript Input Methods</h2>

  <div class="section">
    <h3>1Ô∏è‚É£ Input using <code>prompt()</code></h3>
    <p id="promptResult"></p>
  </div>

  <div class="section">
    <h3>2Ô∏è‚É£ Input using HTML <code>input</code> element</h3>
    <input type="text" id="userInput" placeholder="Type something..." />
    <br>
    <button onclick="getValue()">Show Input</button>
    <p id="result"></p>
  </div>

  <script>
    // 1. Using prompt()
    let name = prompt("Enter your name:");
    if (name && name.trim() !== "") {
      document.getElementById("promptResult").innerHTML = 
        "üëã Hello, <span style='color:#4CAF50;'>" + name + "</span>! (Taken using prompt)";
    } else {
      document.getElementById("promptResult").innerHTML = 
        "‚ö†Ô∏è No name entered via prompt.";
    }

    // 2. Using HTML input box
    function getValue() {
      let data = document.getElementById("userInput").value.trim();
      if (data) {
        document.getElementById("result").innerHTML = "‚úÖ You entered: " + data;
      } else {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter something!";
      }
    }
  </script>
</body>
</html>
